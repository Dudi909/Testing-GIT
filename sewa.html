<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-red">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/LogoTMMIN.png" alt="logo TMMIN" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Why Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">FAQ</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-success">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <section id="banner" class="bg-red">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center text-light">
                    <div>
                        <h1>Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</h1>
                        <p class="text-white"> Selamat datang di Binar Car Rental. Kami menyediakan mobil kualitas
                            terbaik dengan harga
                            terjangkau. Selalu siap melayani kebutuhanmu untuk sewa mobil selama 24 jam.</p>

                    </div>
                </div>
                <div class="col-6">
                    <img src="assets/img/zenix 1.png" class="img-fluid" />
                </div>
                <!-- <div class="col-3">
                    <img src="assets/img/zenix 1.png" class="img-fluid"/>
                </div> -->
            </div>
        </div>
    </section>
    <section id="search">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form class="row g-3 justify-content-center">
                        <div class="col-auto">
                            <label class="form-label">Tipe Driver</label>
                            <select class="form-select" id="typeDriver">
                                <option value="Dengan Supir">Dengan Sopir</option>
                                <option value="Lepas Kunci">Tanpa Sopir (Lepas Kunci)</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label class="form-label">Tanggal</label>
                            <input type="date" id="tanggal" class="form-control" placeholder="Pilih Tanggal">
                        </div>
                        <div class="col-auto">
                            <label class="form-label">Waktu / Jam Jemput</label>
                            <input type="time" id="jam" class="form-control" placeholder="Pilih Waktu">
                        </div>
                        <div class="col-auto">
                            <label class="form-label">Jumlah Penumpang</label>
                            <input type="number" id="Penumpang" class="form-control"
                                placeholder="Pilih Jumlah Penumpang">
                        </div>
                        <div class="col-auto">
                            <button type="button" id="cari" class="btn btn-success">Cari Mobil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    
    <script src="assets/js/getCars.js"></script>
 <script src="assets/js/script.js">

 </script>
</body>

</html>
